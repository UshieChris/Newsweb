<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <meta charset="utf-8">
        <titile>Blog</titile>
         <link rel="stylesheet" href="{% static 'static/css/blog.css' %}">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
         <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </head>
    <body class='loader'>
        <!-- tsParticles container -->
        <div id="tsparticles">
        <!-- https://github.com/matteobruni/tsparticles -->
            <nav class="navbar navbar-default techfont custom-navbar">
              <div class= "container">
                  <ul class="nav navbar-nav"> 
                    <li class ="nav-item" style="margin: 5px;">
                        <a class = "navbar-link" href="{% url 'post_list' %}">My blog</a>
                    </li>
                    <li class ="nav-item" style="margin: 5px;">
                        <a class="navbar-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class ="nav-item" style="margin: 5px;">
                        <a class="navbar-link" href= "https://www.github.com">Github</a>
                    </li>
                    <li class ="nav-item" style="margin: 5px;">
                        <a class = "navbar-link" href="https://www.linkedIn.com">LinkedIn</a>
                    </li>
                  </ul> 
                  <ul class='nav navbar-nav navbar-right'>
                      {% if user.is_authenticated %}
                      <li class ="nav-item" style="margin: 5px;">
                          <a href ="{% url 'post_new'%}">New Post</a>
                      </li>
                      <li>
                            <a href ="{% url 'post_draft_list'%}">Drafts</a>
                      </li>
                      <li>
                            <a href ="{% url 'logout'%}">Log Out</a>
                      </li>
                      <li>
                          <a>Welcome: {{user.username}}</a>
                      </li>
                       {% else %}

                           <h1><li> <a class='nav navbar-right' href="{% url 'login' %}">Login</a></li></h1>
                        
                      {% endif %}

                  </ul>
              </div>
          </nav>

          <div class="content container">
              <div class="row">
                  <div class="col-md-8">
                      <div class="blog_posts">
                          {% block content %}
                          {% endblock %}
                      </div>
                  </div>

              </div>
        </div>
    </body>
</html>
